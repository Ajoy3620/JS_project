<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Menu Design</title>
    <link href="Select_Menu_Design.css" rel="stylesheet" />
  </head>
  <body>
    <div class="media">
      <div class="selector">
        <div class="selectField">
          <p id="selectText">Select Social Media</p>
          <img src="arrow.png" id="arrowIcon" />
        </div>
        <ul id="list" class="hide">
          <li class="options">
            <img src="viber.png" />
            <p>Viber</p>
          </li>
          <li class="options">
            <img src="facebook.png" />
            <p>Facebook</p>
          </li>
          <li class="options">
            <img src="instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="twitter.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="whatsapp.png" />
            <p>Whatsapp</p>
          </li>
          <li class="options">
            <img src="youtube.png" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <div class="footersection">
      <p>CopyRight &copy;<>2024: Designed by AJOY SAHA</p>
    </div>
    <script src="Select_Menu_Design.js"></script>
  </body>
</html>
