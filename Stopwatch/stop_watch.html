<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link href="stop_watch.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="time">Count Your Time Here</h1>
    <div class="stopwatch">
      <h1 id="displaytime">00:00:00</h1>
      <div class="buttons">
        <img src="images/reset.png" onclick="watchReset()" />
        <img src="images/start.png" onclick="watchStart()" />
        <img src="images/stop.png" onclick="watchStop()" />
      </div>
    </div>
    <div class="footersection">
      <p>CopyRight &copy;<>2024: Designed by AJOY SAHA</p>
    </div>

    <script src="stop_watch.js"></script>
  </body>
</html>
