<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Working Email</title>
    <link href="e.css" rel="stylesheet" />
  </head>
  <body>
    <div class="hero">
      <h3>Comming Soon!</h3>
      <h1>OurBrand New<br />Website is On It's Way</h1>
      <p>Subscribe For More Details.</p>
      <form name="submit-to-google-sheet">
        <input type="email" name="Email" placeholder="Your Email Id" required />
        <button type="submit"><img src="send-icon.png" width="30px" /></button>
      </form>
      <span id="msg"></span>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbw2n-mHckq4pvULF2DoYZlcOLmgRKiKxQdb_1EuEgNV8uWPgkyLxum7wGDfYTveUjtS/exec";
      const form = document.forms["submit-to-google-sheet"];
      const msg = document.getElementById("msg");

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => {
            msg.innerHTML = "Thanks For Stay With Us........";
            setTimeout(function () {
              msg.innerHTML = "";
            }, 5000);
            form.reset();
          })
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
